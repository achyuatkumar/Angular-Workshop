<div *ngFor="let post of posts">
    <div>
        <img src="#" alt=""/>
        <h2><a routerLinkActive="active" [routerLink]="['/dashboard/posts',post.title]">{{post.title}}</a></h2>
        <app-like [like]="post.isLiked" [likesCount]="post.likesCount" (clickIcon)="iconClicked($event)"></app-like>
    </div>
    
</div>
